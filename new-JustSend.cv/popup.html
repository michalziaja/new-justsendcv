<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Job Offers</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .message {
      margin-top: 10px;
      display: none;
    }
    .message.success {
      color: green;
    }
    .message.error {
      color: red;
    }
    #jobForm {
      display: none;
    }
    #jobForm.visible {
      display: block;
    }
  </style>
</head>
<body>
  <h3>Zapisz ofertę pracy</h3>
  <p id="status">Sprawdzanie...</p>
  <form id="jobForm">
    <div class="form-group">
      <label for="positionInput">Stanowisko:</label>
      <input type="text" id="positionInput" placeholder="Wpisz stanowisko..." class="w-full">
    </div>
    <div class="form-group">
      <label for="companyInput">Firma:</label>
      <input type="text" id="companyInput" placeholder="Wpisz firmę..." class="w-full">
    </div>
    <button type="button" id="saveJob">Zapisz ofertę</button>
  </form>
  <p id="message"></p>
  <script src="popup.js"></script>
</body>
</html>
