<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Status logowania</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin-bottom: 16px;
    }
    .note-form {
      display: none;
      margin-top: 16px;
    }
    .note-form.visible {
      display: block;
    }
    .input-group {
      margin-bottom: 12px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #93c5fd;
      cursor: not-allowed;
    }
    .message {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background: #dcfce7;
      color: #166534;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <h3>Status logowania</h3>
  <p id="status" class="status">Sprawdzanie...</p>
  
  <div id="noteForm" class="note-form">
    <div class="input-group">
      <textarea 
        id="noteInput" 
        placeholder="Wpisz notatkę..."
      ></textarea>
    </div>
    <button id="saveNote" type="button">Zapisz notatkę</button>
    <div id="message" class="message" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
